<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pp1.jpg" type="image/png">
    <title>statistic counter propesional - by JiwanDev</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="main-title">Pencapaian Kami</h1>
            <p class="subtitle">Angka-angka yang membuktikan dedikasi dan kesuksesan kami</p>
        </div>
    </div>

    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <!-- Counter 1: Projects Completed -->
                <div class="stat-card" data-delay="0">
                    <div class="icon-wrapper">
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"></path>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" data-target="1250">0</div>
                        <div class="stat-label">Proyek Selesai</div>
                    </div>
                </div>

                <!-- Counter 2: Happy Clients -->
                <div class="stat-card" data-delay="200">
                    <div class="icon-wrapper">
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 00-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 010 7.75"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" data-target="850">0</div>
                        <div class="stat-label">Klien Puas</div>
                    </div>
                </div>

                <!-- Counter 3: Team Members -->
                <div class="stat-card" data-delay="400">
                    <div class="icon-wrapper">
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" data-target="120">0</div>
                        <div class="stat-label">Anggota Tim</div>
                    </div>
                </div>

                <!-- Counter 4: Awards Won -->
                <div class="stat-card" data-delay="600">
                    <div class="icon-wrapper">
                        <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="7"></circle>
                            <path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" data-target="45">0</div>
                        <div class="stat-label">Penghargaan</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="watermark">by JiwanDev</div>

    <script type="module" src="./script.js"></script>
</body>

</html>
